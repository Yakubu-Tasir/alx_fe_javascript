<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <!-- Simple styling to make it look a bit better -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f7f6;
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    #quoteDisplay {
      background-color: #ffffff;
      border-left: 5px solid #42b983;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      min-height: 4em;
    }
    #quoteDisplay p {
      margin: 0;
      font-size: 1.2rem;
    }
    #quoteDisplay em {
      display: block;
      text-align: right;
      font-style: italic;
      color: #555;
      margin-top: 0.5rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #42b983;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #36a472;
    }
    /* Styles for the dynamically added form */
    .add-quote-form {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .add-quote-form h2 {
      margin-top: 0;
      text-align: center;
    }
    .add-quote-form input {
      width: 100%;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-quote-form button {
      background-color: #3498db;
    }
    .add-quote-form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- This div will be populated by JavaScript -->
  <div id="quoteDisplay"></div>

  <!-- This button will trigger showing a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- The form for adding new quotes will be dynamically inserted here -->

  <script src="script.js"></script>
</body>
</html>
